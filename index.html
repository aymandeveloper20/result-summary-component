<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main">
    <div class="left">
      <h3>  Your Result      </h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="discribtion">
        <h2>Great</h2>
        <p>  You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="reactions">
        <div class="reaction reaction-one">
          <div class="title">
            <i class="fa-solid fa-bolt"></i>
            <h4>Reaction</h4>

          </div>
          <h4 class="precs"> <span>80</span> / 100</h4>
        </div>
        <div class="reaction reaction-two">
          <div class="title">
            <i class="fa-solid fa-brain"></i>
                        <h4>Memory</h4>

          </div>
          <h4 class="precs"><span>92</span> / 100</h4>
        </div>
        <div class="reaction reaction-three">
          <div class="title">
            <i class="fa-regular fa-comment-dots"></i>            <h4>Verbal</h4>

          </div>
          <h4 class="precs"><span>61</span> / 100</h4>
        </div>
        <div class="reaction reaction-four">
          <div class="title">
            <i class="fa-regular fa-eye"></i>            <h4>Visual</h4>

          </div>
          <h4 class="precs"><span>72</span> / 100</h4>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
  
  
</body>
</html>
